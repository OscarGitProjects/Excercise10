<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <title>Uppgift 10</title>
</head>
<body>
    <div class="container" id="my_container">
        <article>
            <header>
                <h1>The Star Wars API</h1>
            </header>
    
            <div class="container">
                <section>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" id="txtSearchFor" placeholder="Vilken karaktär söker ni" required="required" minlength="1" class="col-form-label"/>                    
                            <span id="txtSearchForError" class="col-form-label errorMessage" style="display:none;">Ni måste söka på något</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <button id="btnSearch" class="btn btn-primary" title="Sök">Sök</button> 
                        </div>
                    </div>
    
                    <hr/>                    
    
                    <div class="form-group row">
                        <div class="col-12">
                            <textarea id="txtAreaResult" rows="10" cols="50"></textarea>
                        </div>
                    </div>
                </section>
            </div>
        </article>

        <hr/>

        <article>
            <header>
                <h1>Deck of Cards API</h1>
            </header>

            <div class="container">
                <section>
                    <div class="form-group row">
                        <div class="col-12">
                            <button id="btnDrawACard" class="btn btn-primary" title="Sök">Dra ett kort</button> 
                        </div>                        
                    </div>

                    <div id="divCard" class="form-group row" hidden="hidden">
                        <div class="col-12">
                            <div id="divImage">
                                <h1>ful</h1>                                
                            </div>
                        </div>
                    </div>                    
                </section>
            </div>            
        </article>


        <footer>
            <p>Copyright &copy;Uppgift 10. 2021 <br/>Webmaster Oscar Andersson</p>
        </footer>        
    </div>

    <script src="scripts/starwars.js"></script>
    <script src="scripts/deckofcards.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>    
</body>
</html>
